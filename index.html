    <div class="ketupatt absolute -z-10 top-0"></div>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.140.2/build/three.module.js",
        "controls": "https://unpkg.com/three@0.140.2/examples/jsm/controls/OrbitControls.js",
        "loader": "https://unpkg.com/three@0.140.2/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls} from 'controls';
        import { GLTFLoader } from 'loader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );

        const ketupatt = document.querySelector('.ketupatt');
        ketupatt.appendChild( renderer.domElement );
        
        const controls = new OrbitControls( camera, renderer.domElement );
        controls.enabled = false;

        // const geometry = new THREE.BoxGeometry();
        // // const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        // const material = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );
        // const cube = new THREE.Mesh( geometry, material );
        // scene.add( cube );

        camera.position.z = 5;
        camera.position.x = 5;
        camera.position.y = -0.5;

        const ambienLight = new THREE.AmbientLight( 0xffffff, 10 ); // soft white light
        scene.add( ambienLight );

        const pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
        pointLight.position.set( 50, 50, 50 );
        scene.add( pointLight );

        const loader = new GLTFLoader();
        let ketupat;

        loader.load( 'ketupat/scene.gltf', function ( gltf ) {
            ketupat = gltf.scene;
            ketupat.scale.set(30,30,30);
            ketupat.rotation.z = 0.3;
            scene.add( ketupat );

        });
        
        function animate() {
            requestAnimationFrame( animate );
            
            if (ketupat) {
                ketupat.rotation.y+=0.01;
            }

            // cube.rotation.x+=0.01;
            // cube.rotation.z+=0.01;
            // cube.rotation.y+=0.01;

            renderer.render( scene, camera );
        }
        animate();

        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
